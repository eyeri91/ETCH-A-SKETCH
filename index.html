<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Etch a sketch</title>
</head>

<body>
    <header>
        <h1> Etch a sketch!</h1>
    </header>
    <main>
        <div class="grid-control">
            <h3>Grid size</h3>
            <div class="grid-size">
                <input id="size" type="text" placeholder="Enter a number" name="grid size">
                <button class="btn change" type="submit">Change</button>
            </div>
            <h3>Colors</h3>
            <div class="grid-color">
                <button class="btn mono">Mono</button>
                <button class="btn pastel">Pastel</button>
                <button class="btn random">Random</button>
                <button class="btn reset">Reset</button>
            </div>
        </div>

        <div class="container">
        </div>
    </main>
    <footer>Copyright Â© Yuri the doer</footer>

</body>
<script src="app.js"></script>

</html>
